<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập chính</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="form-group mt-4 ml-5">
        <h4>Bài tập: Quản lý tuyển sinh</h4>
        <div class="form-group mt-5">
            <label>Nhập điểm chuẩn:</label>
            <input id="benchmarkInput" type="number" class="form-control w-25 ">
            <label class="mt-3">Nhập điểm 3 môn thi:</label><br>
            <input id="subject1Input" type="number" placeholder="Điểm môn 1">
            <input id="subject2Input" type="number" placeholder="Điểm môn 2">
            <input id="subject3Input" type="number" placeholder="Điểm môn 3">
            <br>
            <label class="mt-3">Điểm ưu tiên theo khu vực:</label><br>
            <select id="areaSelect" class="form-control w-25 ">
                <option>Khu vực</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="X">Không</option>
            </select>
            <br>
            <label>Điểm ưu tiên theo đối tượng:</label><br>
            <select id="typeSelect" class="form-control w-25 ">
                <option>Đối tượng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="0">Không</option>
            </select>
            <br>
            <button id="btnTinhDiem" class="btn btn-warning rounded-pill mt-3">Tra cứu</button>
            <div class="mt-3 alert alert-warning w-25">
                Tổng điểm: <span id="spanTongDiem"></span>
                <br>
                Kết quả: <span id="spanKetQua"></span>
        </div>
    </div>
    <hr/>

    <div class="form-group">
        <h4>Bài tập: Tính tiền điện</h4>
        <div class="form-group">
            <label>Họ và tên khách hàng:</label>
            <input id="hoTen" type="text" placeholder="Nhập họ tên" class="form-control w-25">
            <label class="mt-3">Thông tin tiêu thụ điện:</label>
            <input id="dienTieuThu" type="number" placeholder="Số Kw" class="form-control w-25">
            <button id="btnTienDien" class="btn btn-danger rounded-pill mt-4">Tính tiền điện</button>
            <div class="alert alert-danger mt-3 w-25">
                Tổng tiền điện: <span id="spanTienDien"></span>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
